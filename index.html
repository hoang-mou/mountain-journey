<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mountain Journey</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sky">
    <div class="cloud" style="top:15%;animation-delay:0s;"></div>
    <div class="cloud" style="top:30%;animation-delay:10s;"></div>
    <div class="cloud" style="top:50%;animation-delay:25s;"></div>
  </div>

  <div class="app">
    <h1>🏔 Mountain Journey</h1>
    <p>Đặt mục tiêu hôm nay và leo núi nào!</p>

    <form id="goalForm">
      <input type="text" id="goalInput" placeholder="Nhập mục tiêu trong ngày..." required>
      <button type="submit">Thêm</button>
    </form>

    <ul id="goalList"></ul>

    <div class="mountain">
      <div class="character" id="character">🧗‍♂️</div>
    </div>

    <p id="quote" style="margin-top:15px;font-style:italic;color:#555;"></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>
